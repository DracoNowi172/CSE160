<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Draw a blue rectangle (canvas version)</title> 
    </head> 
    <body onload="main()"> 
        <canvas id="example" width="400" height="400" > 
        Please use a browser that supports "canvas" 
        </canvas> 
        <!-- Note: <br/> is used to go to next line, and span is used to keep the inputs in line with the label-->
        <br/>
        <!-- Vector V1 inputs -->
        <span>V1: X <input id="xCoord" type="number" step="any"/> Y <input id="yCoord" type="number" step="any"/></span>
        <br/>
        <!-- Vector V2 inputs -->
        <span>V2: X <input id="xCoord2" type="number" step="any"/> Y <input id="yCoord2" type="number" step="any"/></span>
        <br/>
        <!-- Button input-->
        <button onclick="handleDrawEvent()">Draw</button>
        <!-- Operation -->
        <br/>
        <span>Operation: <select name="Operation" id="Op">
            <option value="add">add</option>
            <option value="sub">sub</option>
            <option value="div">div</option>
            <option value="mul">mul</option>
            <option value="dot">dot</option>
            <option value="cross">cross</option>
            <option value="magnitude">magnitude</option>
            <option value="normalize">normalize</option>
            <option value="Angle between">angle</option>
            <option value="Area">Area</option>
          </select>
          Scalar: <input id="scal" type="number" step="any"/>
        </span>
        <br/>
        <!-- Second Button input-->
        <button onclick="handleDrawOperationEvent()">Draw</button>

        <script src="..\lib\cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script> 
        
    </body> 
</html>
